<div class="card col-md-3" *ngFor="let image of album; let i=index">
  <a href="javascript:;" class="btn btn-secondary" (click)="onAddToBasket()">Add to basket</a>
  <div style="min-height: 190px;">

    <img [src]="image.src" alt="Avatar" style="width:100%" (click)="open()">
  </div>
  <div class="container-text">
    <h4><b>{{image.caption}}</b></h4>
    <p>{{image.description}}</p>
  </div>
</div>
